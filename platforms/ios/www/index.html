<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="format-detection" content="telephone=no"><!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323--><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"><link rel="stylesheet" type="text/css" href="css/main.min.css"><link rel="stylesheet" type="text/css" href="libs/font-awesome-4.6.3/css/font-awesome.min.css"><title>Погода</title></head><body onload="startTime()"><section class="top-line"><div class="city-list"><span class="city-name"></span></div><form action="" onsubmit="return false;" class="add-city-form"><input id="city" type="text" value="" placeholder="Поиск.."><i class="add-city fa fa-plus">     </i></form><div class="time"><span class="clock"></span></div></section><section class="weather-content"><div class="city-toggle"><i class="fa fa-caret-left"> </i><div class="count-city">&nbsp1 / 5&nbsp</div><i class="fa fa-caret-right"></i></div><div class="main-weather-information"><div class="temperature"><span class="main-degrees">-</span><span class="situation">-</span></div></div><img class="weather-img"></section><section class="extra-weather-content"><ul class="extra-weather-content-list"><li class="extra-weather-content-list-element"><span class="weather-parameter">Влажность</span><span class="weather-parameter-value humidity-value">-</span></li><li class="extra-weather-content-list-element"><span class="weather-parameter">Давление</span><span class="weather-parameter-value pressure-value">-</span></li><li class="extra-weather-content-list-element"><span class="weather-parameter">Скорость ветра</span><span class="weather-parameter-value windspeed-value">-</span></li><li class="extra-weather-content-list-element"><span class="weather-parameter">Облачность</span><span class="weather-parameter-value clouds-value">-</span></li></ul><script type="text/javascript" src="js/libs.js"></script><script type="text/javascript" src="js/index.js"></script><script type="text/javascript" src="js/core.js"></script><script type="text/javascript">- app.initialize();</script></section></body></html>
